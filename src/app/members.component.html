<h2>社員一覧</h2>
<div>
    <label>社員名</label>
    <input type="text" #memberName />
    <input type="button" (click)="add(memberName.value); memberName.value=''" value="追加">
</div>
<ul class="members">
    <li *ngFor="let member of members" (click)="onSelect(member)" 
        [class.selected]="member === selectedMember">
        <span class="badge">{{member.id}}</span>{{member.name}}
        <input type="button" class="delete" (click)="delete(member); $event.stopPropagation()" value="X" />
    </li>
</ul>
<div *ngIf="selectedMember">
    <h2>{{ selectedMember.name }}</h2>
</div>
<input type="button" (click)="gotoDetail()" value="詳細情報" />
