<div *ngIf="member">
    <h2>{{member.name}}</h2>
    <div>
        <label>id: </label>{{member.id}}
    </div>
    <div>
        <label>name: </label>
        <input type="text" [(ngModel)]="member.name" placeholder="名前" >
    </div>
    <input type="button" (click)="save()" value="保存" />
    <input type="button" (click)="goBack()" value="戻る" />
</div>
